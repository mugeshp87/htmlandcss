        <style>
            input:invalid {
                box-shadow: 0 0 5px 1px red;
            }

    input:focus:invalid {
     box-shadow: none;
    }
    input:valid{
        background-color: aquamarine;


    }

        <form>
        
            
            <label for="number">Mobile (required)</label><br>
            <input id="number" type="text" minlength="4" maxlength="7" pattern="[a-z]{4,8}" required>
            <button>Submit</button>
          
          <input type="text" name="name" minlength="4" maxlength="8" pattern="[a-z]{4,8}" required>
    </form>
