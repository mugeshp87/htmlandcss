 <form>

         <h1>Registration Form</h1>

        <label>Enter Your First Name: <input type="text" name="first-name" required pattern="[A-Z]{4,}"/></label>
        <label>Enter Your Last Name: <input type="text" name="last-name" required pattern="[A-Z]{1}"/></label>

        <label>Create a New Password: <input type="password" name="password" pattern="/^[a-zA-Z0-9!@#$%^&*]{6,16}/" required /></label>
        <label>Confirm Password: <input type="password" name="password" pattern="/^[a-zA-Z0-9!@#$%^&*]{6,16}/" required /></label>

         <input type="checkbox" name="terms" class="inline" required /> I accept the <a>terms and conditions</a>
